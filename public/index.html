<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control // Escape</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
</head>
<body>

  <!-- Backgrounds -->
  <div class="backgrounds">
    <img class="bg0 bg center hide" src="backgrounds/default.gif" onload="this.classList.remove('hide');">
  </div>

  <!-- Overlays -->
  <div class="overlays">
    <div class="overlay-up"></div>
    <div class="overlay-down"></div>
    <div class="overlay-left"></div>
    <div class="overlay-right"></div>
  </div>

  <!-- Quotes -->
  <div class="quote hide"></div>

  <!-- Characters -->
  <div class="characters"></div>

  <!-- Choices -->
  <div class="choices hide up">
    <div class="choiceA" onclick="choose('a')"></div>
    <div class="choiceB" onclick="choose('b')"></div>
  </div>

  <!-- Dialogue -->
  <div class="dialogue down">
    <div class="cname-container hide">
      <i class="material-icons triangle">play_arrow</i>
      <div class="character-name"></div>
    </div>
    <div class="dialogue-text">
      <div class="dialogue-line"></div>
      <div class="cursor">|</div>
    </div>
  </div>

  <!-- Character Select -->
  <div class="character-select hide down">
    <div class="character-a" onclick="characterSelection('A', 'Okari')">
      <img class="cs-img" src="characters/Tera/Redelta/Okari/f265.png">
      <div class="cs-info">
        <div class="cs-name">Okari</div>
        <div class="cs-accept" onclick="forceStep()">Accept</div>
        <div class="cs-extra">
          <img src="backgrounds/upcity.jpg" class="cs-extra-img">
        </div>
      </div>
    </div>
    <div class="character-b" onclick="characterSelection('B', 'Vincent')">
      <img class="cs-img" src="characters/Kaia/University/Vincent/f255.png">
      <div class="cs-info">
        <div class="cs-name">Vincent</div>
        <div class="cs-accept" onclick="forceStep()">Accept</div>
        <div class="cs-extra">
          <img src="backgrounds/infinitypool.jpeg" class="cs-extra-img">
        </div>
      </div>
    </div>
    <div class="character-c" onclick="characterSelection('C', 'Myth')">
      <img class="cs-img" src="characters/Venture/Postal/Myth/f348.png">
      <div class="cs-info">
        <div class="cs-name">Myth</div>
        <div class="cs-accept" onclick="forceStep()">Accept</div>
        <div class="cs-extra">
          <img src="backgrounds/milkyway.jpg" class="cs-extra-img">
        </div>
      </div>
    </div>
  </div>

  <!-- Battle -->
  <div class="battle">
    <div class="allies"></div>
    <div class="enemies"></div>
  </div>

  <!-- Main Menu -->
  <div class="main-menu">
    <div class="title">Control // Escape</div>
    <div class="start">Start</div>
    <div class="continue">Continue</div>
    <div class="save-menu hide">
      <div class="slot0" onclick="saveToSlot(0)">
        <div class="slot-name">Empty</div>
        <div class="slot-chapter"></div>
      </div>
      <div class="slot1" onclick="saveToSlot(1)">
        <div class="slot-name">Empty</div>
        <div class="slot-chapter"></div>
      </div>
      <div class="slot2" onclick="saveToSlot(2)">
        <div class="slot-name">Empty</div>
        <div class="slot-chapter"></div>
      </div>
    </div>
  </div>

  <!-- Music -->
  <div class="bg-music">
    <audio class="music" src="music/sadpiano.mp3" autoplay loop></audio>
    <i class="volume material-icons">volume_up</i>
  </div>

  <form class="login hide" action="javascript:login()">
    <div class="login-title">
      <div class="active-login new"></div>
      <div class="new-account">New Account</div>
      <div class="existing-account">Existing Account</div>
    </div>
    <input type="text" class="email" placeholder="email">
    <input type="password" class="password" placeholder="password">
    <button type="submit" class="submit">Accept</button>
    <div class="cancel" onclick="closeLogin()">Cancel</div>
  </form>

  <!-- Footer Menu -->
  <!-- <footer></footer> -->

</body>
</html>
